<!DOCTYPE html>
<html>
<body>
<p>Multiply every element in the array 1 with 5:</p>
<p id="a"></p>
<p>Entries of array 2:</p>
<p id="c"></p>
<p>Sorted array 2:</p>
<p id="b"></p>
<script>
var numbers = [65, 44, 12, 4];
var newarray = numbers.map(myFunction)
function myFunction(num) {
  return num * 5;
}
document.getElementById("a").innerHTML = newarray;
var fruits = ["Banana", "Orange", "Apple", "Mango"];
var f = fruits.entries();

for (x of f) {
  document.getElementById("c").innerHTML += x + "<br>";
}
fruits.sort();
  document.getElementById("b").innerHTML = fruits;
</script>

</body>
</html>
